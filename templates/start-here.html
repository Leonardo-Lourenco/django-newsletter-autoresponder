

{% extends 'base.html' %} 


  {% block content %}

    
   
      

      <!-- Call to Action-->
      <section class="call-to-action text-black text-center bg-light" id="signup" >
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <h2 class="mb-4 ">Se inscrever na Newsletter: </h2>
                
                    <form method="POST" class="form-subscribe" id="contactFormFooter">

                      {% csrf_token %}

                        <!-- Email address input-->
                        <div class="row">
                            <div class="col">

                                <input class="form-control form-control-lg" id="emailAddress" 
                                type="email" placeholder="Seu email" data-sb-validations="required,email" name="email"/>
                              
                            </div>
                            <div class="col-auto"><button class="btn btn-primary btn-lg" 
                              id="submitButton" type="submit">Inscrever-se</button></div>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </section>

      


    

  {%  endblock   %}
